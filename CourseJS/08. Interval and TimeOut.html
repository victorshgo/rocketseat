<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function helloInterval() {
            console.log("Hello, world!");
        }

        function helloTimeout() {
            console.log("Hello, world!");
        }
        
        // Executa a função com intervalo (no caso, 10 segundos) várias vezes.
        setInterval(helloInterval, 10000);

        // Espera determindado tempo (no caso, 1 segundo) e executa a função.
        setTimeout(helloTimeout, 1000);
    </script>
</body>
</html>
