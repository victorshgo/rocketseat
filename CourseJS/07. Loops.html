<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var i = 0;

        for(var i = 0; i<10; i++) {
            console.log("For: ", i);
        }

        var j = 0;

        while(j<10) {
            console.log("While: ", j);
            j++;
        }
    </script>
</body>
</html>
