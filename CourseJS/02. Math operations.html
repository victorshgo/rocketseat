<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var x = 10, y = 5;

        console.log('Soma: ', x + y);
        console.log('Subtração: ', x - y);
        console.log('Divisão: ', x / y);
        console.log('Multiplicação: ', x * y);
        console.log('Módulo: ', x % y);

        console.log('');

        console.log('Outros operadores são: +=, -=, *=, /=');
    </script>
</body>
</html>
